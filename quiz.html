<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/study.svg" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/quiz.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/267a9d673d.js" crossorigin="anonymous"></script>
    <title>Quiz Page</title>
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">JavaScript App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="quiz.html">MCQ Quiz</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./convert.html">Currency Converter</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Main Section Start -->
    <div class="conatiner">
        <div class="main-section px-3 py-5">
            <div class="card bg-dark text-light mx-auto">
                <img src="img/study.svg" alt="image">
                <h1 class="text-center">MCQ Quiz</h1>
                <div class="card-input mx-auto">
                    <p class="mt-3 mb-5 text-center">Welcome to my assignment-2 on JavaScript. This application contains 3 main feature. 
                        First, it generates random fortune text on every refresh.
                    </p>
                    <p class="mb-2 mt-3">Number of Questions You Want? (1-5)</p>
                    <input type="number" class="mt-2 mb-4 mx-auto" id="input" />
                    <button type="button" class="btn btn-outline-light" onclick="saveNumber()">Start Quiz</button>
                </div>
            </div>   
        </div>
    </div>
    <!-- Main Section End -->

    <!-- Footer Start -->
    <footer class="bg-dark">
        <p class="text-light text-center pt-4">&copy;Dev Rezaur</p>
    </footer>
    <!-- Footer End -->

    <script>
        function saveNumber() {
            var num = document.getElementById('input').value;
            num = parseInt(num);
            if(num>0 && num <=5) {
                localStorage.setItem("number", num);
                window.location = "quizpage.html";
            }
        }
    </script>
</body>
</html>
