<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/study.svg" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/convert.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/267a9d673d.js" crossorigin="anonymous"></script>
    <title>Currency Converter</title>
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">JavaScript App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="quiz.html">MCQ Quiz</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./convert.html">Currency Converter</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Main Section Start -->
    <section class="main-section container px-3 py-5">
        <div class="card bg-dark text-light mx-auto">
            <img src="img/study.svg" alt="image">
            <h1 class="text-center mb-5">Currency Converter</h1>
            <div class="converter-card mx-auto">
                <label for="currency-from">Currency I Have</label>
                <select class="my-2" id="currency-from">
                    <option value="Bangladeshi TK">Bangladeshi TK</option>
                    <option value="Euro">Euro</option>
                    <option value="Dollar">Dollar</option>
                    <option value="Indian Rupee">Indian Rupee</option>
                    <option value="Malaysian Ringgit">Malaysian Ringgit</option>
                </select>
                <p class="mb-2 mt-3">Input Amount</p>
                <input type="number" id="input" />
                <label for="currency-to" class="mt-4">Currency I Want</label>
                <select class="my-2" id="currency-to">
                    <option value="Dollar">Dollar</option>
                    <option value="Euro">Euro</option>
                    <option value="Malaysian Ringgit">Malaysian Ringgit</option>
                    <option value="Indian Rupee">Indian Rupee</option>
                    <option value="Bangladeshi TK">Bangladeshi TK</option>
                </select>
                <p class="mb-2 mt-3">Output Amount</p>
                <input class="bg-warning" type="number" id="output" disabled />
                <button type="button" class="btn btn-outline-light mt-5" onclick="convert()">Convert</button>
            </div>
        </div>
    </section>
    <!-- Main Section End -->

    <!-- Footer Start -->
    <footer class="bg-dark">
        <p class="text-light text-center pt-4">&copy;Dev Rezaur</p>
    </footer>
    <!-- Footer End -->

    <script src="js/convert.js"></script>
</body>
</html>
